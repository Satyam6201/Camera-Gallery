<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Camera Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/image/gallery_icon(2).png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div id="main_box">
        <input type="checkbox" id="check" />
        
        <!-- Overlay -->
        <label for="check" id="overlay"></label>
        
        <!-- Hamburger Icon -->
        <div id="one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <!-- Sidebar -->
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#camera-gallery">Camera Gallery</a>
            </div>

            <!-- Close Icon -->
            <div class="two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li data-tooltip="Gallery">
                      <i class="fa-solid fa-image"></i><a href="#gallery">Gallery</a>
                    </li>
                    <li data-tooltip="Shortcuts">
                      <i class="fa-solid fa-arrow-up-right-from-square"></i><a href="#shortcuts">Shortcuts</a>
                    </li>
                    <li data-tooltip="Exhibits">
                      <i class="fa-solid fa-photo-film"></i><a href="#exhibits">Exhibits</a>
                    </li>
                    <li data-tooltip="Events">
                      <i class="fa-solid fa-calendar-days"></i><a href="#events">Events</a>
                    </li>
                    <li data-tooltip="Store">
                      <i class="fa-solid fa-store"></i><a href="#store">Store</a>
                    </li>
                    <li data-tooltip="Contact">
                      <i class="fa-solid fa-phone"></i><a href="#contact">Contact</a>
                    </li>
                    <li data-tooltip="Feedback">
                      <i class="fa-solid fa-comments"></i><a href="#feedback">Feedback</a>
                    </li>
                </ul>
                <div class="social_media">
                    <ul>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                          <i class="fa-brands fa-facebook" id="facebook"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                          <i class="fa-brands fa-twitter" id="twitter"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                          <i class="fa-brands fa-instagram" id="insta"></i>
                        </a>
                        <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                          <i class="fa-brands fa-youtube" id="youtube"></i>
                        </a>
                    </ul>
                </div>    
                <!-- Sidebar Footer -->
                <div class="sidebar-footer">
                <p>
    &copy; 2025 Camera Gallery. All rights reserved.
  </p>
  <p class="author">
    Created by 
    <span class="author-name" title="Satyam Kumar Mishra">
      <i class="fa-solid fa-user" aria-hidden="true"></i> Satyam Kumar Mishra
    </span>
  </p>
</div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
