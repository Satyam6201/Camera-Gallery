<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/gallery_icon(2).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main_box">
        <input type="checkbox" id="check">
        <div id="one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#camera-gallery">Camera Gallery</a>
            </div>

            <div class="two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-image"></i><a href="#gallery">Gallery</a></li>
                    <li><i class="fa-solid fa-arrow-up-right-from-square"></i><a href="#shortcuts">Shortcuts</a></li>
                    <li><i class="fa-solid fa-photo-film"></i><a href="#exhibits">Exhibits</a></li>
                    <li><i class="fa-solid fa-calendar-days"></i><a href="#events">Events</a></li>
                    <li><i class="fa-solid fa-store"></i><a href="#store">Store</a></li>
                    <li><i class="fa-solid fa-phone"></i><a href="#contact">Contact</a></li>
                    <li><i class="fa-solid fa-comments"></i><a href="#feedback">Feedback</a></li>
                </ul>
                <div class="social_media">
                    <ul>
                        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook" id="facebook"></i></a>
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter" id="twitter"></i></a>
                        <a href="https://www.instagram.com"><i class="fa-brands fa-instagram" id="insta"></i></a>
                        <a href="https://www.youtube.com"><i class="fa-brands fa-youtube" id="youtube"></i></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
